<html>
  <head>
    <title>Skirvy Calculations</title>
    <script src="static/main.js"></script>
  </head>
  <body onload="populateForm()">
    <div>This is the Skirvy Odds home page</div>
    <label for="attacker">Attacker</label>
    <select id="attacker" name="attacker" form="calculate_form">
    </select>
    <br>
    <label for="defender">Defender</label>
    <select id="defender" name="defender" form="calculate_form">
    </select>
    <br>
    <form action="/calculate" id="calculate_form">
      <input type="submit" value="Calculate">
    </form>
  </body>
</html>
